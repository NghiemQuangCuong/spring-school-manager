<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
<head>
    <meta charset="UTF-8">
    <title>School Manager</title>
    <!-- CSS Bootstrap -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:remove="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 120px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/logo.png}" alt="Logo" width="200px" height="auto" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto" th:remove="all">
                    <li class="nav-item" th:fragment="navItem (link, active, text)">
                        <a th:class="${active == menu ? 'nav-link p-lg-5 p-sm-2 active active-bg' : 'nav-link p-lg-5 p-sm-2'}"
                           th:href="${link}" th:text="${text}">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto">
                    <li th:replace="::navItem ('/', 'home', 'Home')"></li>
                    <li th:replace="::navItem ('/classes', 'class', 'Class')">Class</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-sm-2 mt-lg-0 mb-2 ms-lg-5 me-lg-5">
        <th:block th:include="${template}" />
    </div>

    <!-- Bundle Bootstrap -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:remove="all" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
