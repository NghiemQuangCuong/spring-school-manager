<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::body}, 'teacher')">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-sm-2 mt-lg-0 mb-2 ms-lg-5 me-lg-5">
    <form th:method="POST">
        <div class="row mt-5">
            <div class="col-lg-4 col-6">
                <input name="name" class="form-control" type="text" th:value="${name}" th:placeholder="#{findPlaceHolder}" />
            </div>
            <div class="col-lg-4 col-6">
                <input name="phone" class="form-control" type="number" th:value="${phone}" th:placeholder="#{findByPhone}" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success" th:text="#{find}">Find</button>
            </div>
        </div>
    </form>
    <h3  th:if="${notFound}" class="text-black-50 user-select-none" th:text="#{notFoundTeacher}">Not found</h3>
    </h3>
    <table class="table table-striped table-hover mt-5 user-select-none">
        <thead>
        <tr>
            <th scope="col" th:text="#{firstName}">First Name</th>
            <th scope="col" th:text="#{lastName}">Last Name</th>
            <th scope="col" th:text="#{phone1}">Phone 1</th>
            <th scope="col" th:text="#{phone2}">Phone 2</th>
            <th scope="col" th:text="#{details}">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.firstName}">firstName</td>
            <td th:text="${teacher.lastName}">lastName</td>
            <td th:text="${teacher.contactCommand.phone1}">phone1</td>
            <td th:text="${teacher.contactCommand.phone2}">phone2</td>
            <td><a th:href="@{/teacher/{id}(id=${teacher.id})}" th:text="#{details}"></a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
