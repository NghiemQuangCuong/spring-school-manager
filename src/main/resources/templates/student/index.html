<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::body}, 'student')">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-sm-2 mt-lg-0 mb-2 ms-lg-5 me-lg-5">
    <form th:method="POST">
        <div class="row mt-5">
            <div class="col-lg-4 col-6">
                <input name="name" class="form-control" type="text" th:value="${name}" th:placeholder="#{findPlaceHolder}" />
            </div>
            <div class="col-lg-4 col-6">
                <input name="phone" class="form-control" type="number" th:value="${phone}" th:placeholder="#{findByPhone}" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success" th:text="#{find}">Find</button>
            </div>
        </div>
    </form>
    <h3 th:if="${notFound}" class="text-black-50" th:text="#{notFoundStudent}">Not found</h3>
    <table class="table table-striped table-hover mt-5">
        <thead>
        <tr>
            <th scope="col" th:text="#{firstName}">First Name</th>
            <th scope="col" th:text="#{lastName}">Last Name</th>
            <th scope="col" th:text="#{phone1}">Phone 1</th>
            <th scope="col" th:text="#{phone2}">Phone 2</th>
            <th scope="col" th:text="#{address}">Address</th>
            <th scope="col" th:text="#{city}">City</th>
            <th scope="col" th:text="#{details}">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}">firstName</td>
            <td th:text="${student.lastName}">lastName</td>
            <td th:text="${student.contactCommand.phone1}">phone1</td>
            <td th:text="${student.contactCommand.phone2}">phone2</td>
            <td th:text="${student.contactCommand.address}">address</td>
            <td th:text="${student.contactCommand.city}">City</td>
            <td><a th:href="@{/student/{id}(id=${student.id})}" th:text="#{details}"></a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
