<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::body}, 'class')">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST">
    <div class="row mt-5">
        <div class="col-5 col-sm-3">
            <input name="name" class="form-control" type="text" th:value="${name}" th:placeholder="'Find by name'" />
        </div>
        <div class="col-5 col-sm-3">
            <select class="form-select" name="filter" >
                <option th:value="'All'" th:text="'All'"></option>
                <option th:each="classType : ${classTypes}"
                        th:value="${classType}"
                        th:text="${classType}"
                        th:selected="${classType.equals(filter)}"></option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-success">Find</button>
        </div>
    </div>
</form>

    <div class="row mt-5">
        <div th:each="class : ${classes}" class="col-lg-4">
            <div class="card mt-3" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="Class Picture">
                <div class="card-body">
                    <h5 class="card-title" th:text="${class.name}">Class Name</h5>
                    <p class="card-text">Specialized: <span th:text="${class.classTypeCommand.name}"></span></p>
                    <p class="card-text">Students: <span th:text="${class.numberOfStudents}"></span></p>
                    <p class="card-text">Teachers: <span th:text="${class.numberOfTeachers}"></span></p>
                    <a th:href="@{/class/{classId}(classId=${class.id})}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
